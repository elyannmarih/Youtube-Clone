<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/icon_youtube_pink.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Youtube Clone</title>
  </head>
  <body>
    <div class="side_navbar">
      <button type="submit"><i class="fas fa-bars"></i></button>
      <button type="submit"><i class="fas fa-home"></i></button>
      <button type="submit"><i class="fas fa-compass"></i></button>
      <button type="submit"><i class="fas fa-star"></i></button>
      <button type="submit"><i class="fas fa-heart"></i></button>
    </div>

    <div class="rightSideWrapper">
      <header>
        <span class="youtube_logo">
          <img src="img/youtube_logo.png" alt="Youtube Logo" />
        </span>

        <span class="search">
          <span class="search_bar">
            <input type="text" placeholder="Search" />
            <button id="search_icon" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </span>

          <button id="mic_icon" type="submit">
            <i class="fas fa-microphone"></i>
          </button>
        </span>

        <span class="right_icons">
          <button type="submit"><i class="fas fa-video"></i></button>
          <button type="submit"><i class="fas fa-list-ul"></i></button>
          <button type="submit"><i class="fas fa-bell"></i></button>
          <button type="submit"><i class="fas fa-user"></i></button>
        </span>
      </header>

      <div class="contentBox">
        <main>Main Content</main>
      </div>
    </div>
  </body>
</html>
